<html lang="en">

  {% include head.html %}

  <body class="landing is-preload">
    <article id="main"> 
      <header>
        <h1>{{ page.title }}</h1>
        <h2>{{ page.categories }}</h2>
        <p>{{ page.date | date_to_string }}</p>
      </header>
      <section class="wrapper style5">
        <div class="inner">
          {{ content }}
        </div>
        <div class="inner">
          <a href="{{ page.link }}">Link to ressource</a>
        </div>
      </section>
      
    </article>
    <!-- Page Wrapper -->
    <div id="page-wrapper">

      {% include header_default.html %}

      {% include contact.html %}

      {% include footer.html %}

    </div>
    
    {% include scripts.html %}

  </body>

</html>
